<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>MEAT.EXE</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="gl"></canvas>
<canvas id="gl3d"></canvas>
<div id="crosshair"></div>
<div id="joyL" class="joystick"><div class="inner"></div></div>
<div id="joyR" class="joystick"><div class="inner"></div></div>
<div id="ui">

  <div id="report" class="panel" style="display:none"></div>

<textarea id="shaderEdit" style="display:none"></textarea>
<button id="glitchBtn" style="display:none">Force Glitch</button>
<script type="module" src="main.js"></script>
<script type="module" src="map3d.js"></script>

</html>
